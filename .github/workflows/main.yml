# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3.3.0
        with:
         node-version: "14.X"
      - name: install deps
        run: npm install
      - name: build app
        run: npm run build
      - name: copy dist file with ssh
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          # Private Key
          SSH_PRIVATE_KEY: ${{ secrets.HUAWEIYUN_SSH_PRIVATE_KEY }}
          # Remote host
          REMOTE_HOST: ${{ secrets.HUAWEIYUN_HOST }}
          # Remote user
          REMOTE_USER: ${{ secrets.HUAWEIYUN_USER }}
          # Remote port
          REMOTE_PORT: # optional, default is 22
          # Source directory
          SOURCE: "dist/"
          # Target directory
          TARGET: ${{ secrets.HUAWEIYUN_TARGET }}
          # Arguments to pass to rsync
          ARGS: # optional, default is -rltgoDzvO
          # An array of folder to exclude
          EXCLUDE: # optional, default is
